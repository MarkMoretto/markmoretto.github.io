  <p class="lh-solid">Social media links (also at bottom of page):</p>
  <div class="pa4 lh-copy">
        {% for item in site.data.social %}
        {% assign mod_res = item.idx | modulo: 2 %}
        <a href="{{ item.link }}" 
          {% if mod_res == 0 %}
          class="f4 fw6 db black link hover-hot-pink"
          {% else %}
          class="f4 fw6 db black link hover-light-purple"
          {% endif %} title="{{ item.name }}">
          {{ item.name }} - {{ mod_res }}
        </a>
        {% endfor %}
  </div>
