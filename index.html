---
title: Home
---

<div class="uk-section uk-section-small uk-section-default">
	<div class="uk-container uk-container-large uk-align-left">
	<h4>Recent Posts:</h4>
		<article>
			{% for post in site.posts %}
				<div class="uk-child-width-1-2@s">
					<dl class="uk-description-list">
						<a class="uk-link-text" href="{{ post.url }}">
							<dt>
								{{ post.title }}
							</dt>
						</a>
						<dd>{{ post.content | strip_html | truncatewords: 40 }}</dd>
					</dl>
				</div>
			{% endfor %}
		</article>
	</div>
</div>
