---
title: Home
---

<section class="mw8 center">
  <h2 class="avenir ph1 ph0-l">Recent Posts:</h2>
  <article>
    {% for post in site.posts %}
    <div class="mb3">
      <a class="f3 fw6 db black link hover-light-purple" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        {{ post.content | strip_html | truncatewords: 40 }}
    </div>
    {% endfor %}
  </article>
</section>
