---
title: Home
---

<div class="uk-section-small">
	<h2>Recent Posts:</h2>
	<article>
		{% for post in site.posts %}
		<ul class="uk-list">
			<li><h3><a class="uk-link-text uk-text-bold" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
				<div class="uk-container-xsmall uk-text-normal">
					{{ post.content | strip_html | truncatewords: 40 }}
				</div>
			</li>
		</ul>
		{% endfor %}
	</article>
</div>
