---
layout: default
title: Jupyter Notebook examples
todo: add dropdown menu
---

<span class="color-picker"></span>
            
{% assign nbsort = site.data.notebooks.examples | sort_natural: 'group'  %}
{% assign nblist = nbsort | sort_natural: 'nb_name'  %}

<section class="w2 mw3 fl-ns pa2 ph2-ns">
    {% for item in nblist %}
    <span class="custom-dropdown">
        <select>
        {% for nb in item.notebooks %}
            <option><a class="f4 fw6 db black link hover-dark-pink" href="{{ nb.link }}" target="_blank">{{ nb.name }}</a></option>
        {% endfor %}
        </select>
    </span>
    {% endfor %}
</section>
