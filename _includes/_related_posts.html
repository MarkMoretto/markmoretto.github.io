<article>
    <h1>Related Posts</h1>
    <ul>
    {% for post in site.related_posts limit: 3 %}
        <li>
        <a href="{{ post.url }}" title="{{post.title}}">
            <date>{{ post.date | date_to_long_string }}</date>
            {{ post.title }}
        </a>
        </li>
    {% endfor %}
    </ul>
</article>
